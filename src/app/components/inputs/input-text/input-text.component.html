<label
    *ngIf="label"
    [for]="id"
    class="block text-left text-sm font-medium leading-6 text-neutral-800 dark:text-neutral-200"
>
    {{ label }}
</label>
<div class="relative mt-2 rounded-md shadow-sm">
    <input
        #input
        [type]="type"
        [id]="id"
        [placeholder]="placeholder"
        [value]="value"
        (input)="onValueChange(input.value)"
        (blur)="onTouchEvent()"
        class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset placeholder:text-neutral-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
        [ngClass]="
            isInvalid
                ? 'text-red-600 ring-red-600 focus:ring-red-600'
                : 'text-neutral-800 ring-neutral-300 focus:ring-teal-400'
        "
    />
    <div
        *ngIf="isInvalid"
        class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
    >
        <svg
            class="h-5 w-5 text-red-500"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
        >
            <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
                clip-rule="evenodd"
            />
        </svg>
    </div>
</div>
<ng-container *ngIf="isInvalid && errorMessages">
    <p
        *ngFor="let error of errorMessages"
        class="mt-2 text-left text-sm text-red-600"
    >
        {{ error }}
    </p>
</ng-container>
