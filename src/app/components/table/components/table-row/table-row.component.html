<tr class="group relative even:bg-tertiary-700">
    @for (column of tableColumns; track $index) {
        <td
            class="w-full max-w-0 py-4 pl-4 pr-3 text-sm font-medium sm:w-auto sm:max-w-none sm:pl-0"
        >
            {{ data[column.fieldName] }}
        </td>
    }
    <div
        class="absolute right-0 top-4 hidden gap-x-2 pl-4 pr-2 transition-all duration-300 ease-in-out group-hover:block"
    >
        <rr-svg-icon [name]="'faPenSolid'" [clickable]="true"></rr-svg-icon>
        <rr-svg-icon
            [name]="'faTrashCanSolid'"
            [clickable]="true"
        ></rr-svg-icon>
    </div>
</tr>
