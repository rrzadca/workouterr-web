<rr-auth-layout>
    <ng-container *transloco="let t">
        <div class="flex flex-col items-start gap-x-4 lg:flex-row lg:items-end">
            <h1>{{ t('login.title') }}</h1>
            <span class="text-primary-700">{{ t('login.or') }}</span>
            <a [routerLink]="'/create-account'">
                {{ t('login.create-account') }}
            </a>
        </div>
        <form [formGroup]="formGroup" class="mt-8 flex flex-col gap-y-4">
            <rr-input-text
                [label]="t('common.email')"
                [id]="'email'"
                formControlName="email"
            ></rr-input-text>
            <rr-input-text
                [label]="t('common.password')"
                [type]="'password'"
                [id]="'password'"
                formControlName="password"
            ></rr-input-text>

            <div class="flex items-center justify-between">
                <a [routerLink]="'/forgot-password'">
                    {{ t('login.forgot-password') }}
                </a>
                <div class="w-1/2">
                    <rr-button [fullWidth]="true" (click)="onLogin()">
                        {{ t('login.title') }}
                    </rr-button>
                </div>
            </div>
        </form>
    </ng-container>
</rr-auth-layout>
