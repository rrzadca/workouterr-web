<rr-auth-layout>
    <ng-container *transloco="let t">
        <div class="flex flex-col items-center justify-center">
            <h1>WorkouteRR</h1>

            <form [formGroup]="form" class="mt-8 flex flex-col gap-y-4">
                <rr-input-text
                    [label]="t('common.email')"
                    [type]="'email'"
                    [id]="'email'"
                    formControlName="email"
                ></rr-input-text>
                <rr-input-text
                    [label]="t('common.password')"
                    [type]="'password'"
                    [id]="'password'"
                    formControlName="password"
                ></rr-input-text>

                <rr-button [fullWidth]="true" class="mt-6" (click)="onSubmit()">
                    {{ t('common.create-account') }}
                </rr-button>
            </form>

            <a routerLink="/login" class="mt-4">
                {{ t('common.login') }}
            </a>
        </div>
    </ng-container>
</rr-auth-layout>
