        <rr-button [variant]="'primary'" [size]="'sm'">primary sm</rr-button>
        <rr-button [variant]="'primary'" [size]="'md'">primary md</rr-button>
        <rr-button [variant]="'primary'" [size]="'l'">primary l</rr-button>

    <div class="flex items-center gap-x-4">
