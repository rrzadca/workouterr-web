<div class="p-8">
    <h3>rr-button</h3>
    <div class="flex flex-col gap-y-4">
        <div class="flex items-center gap-x-4">
            <rr-button [variant]="'primary'" [size]="'sm'">
                primary sm
            </rr-button>
            <rr-button [variant]="'primary'" [size]="'md'">
                primary md
            </rr-button>
            <rr-button [variant]="'primary'" [size]="'default'">
                primary lg
            </rr-button>
            <rr-button [variant]="'primary'" [size]="'xl'">
                primary xl
            </rr-button>
            <rr-button [variant]="'primary'" [size]="'2xl'">
                primary 2xl
            </rr-button>
        </div>
        <div class="flex items-center gap-x-4">
            <rr-button [variant]="'secondary'" [size]="'sm'">
                secondary sm
            </rr-button>
            <rr-button [variant]="'secondary'" [size]="'md'">
                secondary md
            </rr-button>
            <rr-button [variant]="'secondary'" [size]="'default'">
                secondary lg
            </rr-button>
            <rr-button [variant]="'secondary'" [size]="'xl'">
                secondary xl
            </rr-button>
            <rr-button [variant]="'secondary'" [size]="'2xl'">
                secondary 2xl
            </rr-button>
        </div>
    </div>

    <br />

    <h3>rr-input-text</h3>
    <rr-input-text
        [placeholder]="'enter text'"
        [(ngModel)]="textInput"
    ></rr-input-text>

    <br />

    <h3>icons</h3>
    <div class="flex flex-wrap gap-x-2 gap-y-2">
        @for (iconName of iconNames; track $index) {
            <rr-svg-icon [name]="iconName" [size]="'2xl'"></rr-svg-icon>
        }
    </div>
</div>
